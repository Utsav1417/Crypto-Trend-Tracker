<div class="banner">
    <div class="container">
        <div class="header">
            <h2 style="visibility: hidden;">Crypto-Trend Tracker</h2>
            <!-- <h6>Latest Update of all Crypto Coins</h6> -->
        </div>
        <div class="sub-header">
            <marquee behavior="scroll" loop="infinite" direction="left">
                <div class="row">
                    <ng-container *ngFor="let row of bannerData">
                        <div class="col-1">
                            <div class="card">
                                <img [src]="row.image" width="100" class="img-fluid" alt="">
                                <div class="card-body">
                                    <h5 class="card-title">{{row.symbol | uppercase}} <span class="text-danger">{{row.market_cap_change_percentage_24h}}%</span></h5>
                                    <p class="card-text">{{row.current_price | currency: currency}}</p>
                                </div>
                            </div>
                        </div>
                    </ng-container>

                </div>
            </marquee>
        </div>
    </div>
</div>
